<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="textml; charset=UTF-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<title>业务申请</title>
<link rel="stylesheet" href="css/common.css" type="text/css">
<script src="javascript/zepto.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.5.1.min.js" type="text/javascript"></script>
</head>

<body>
<div class="bg_color">
    <div class="header"> *为必填项，请确保信息准确无误后再提交申请<img src="img/arrow_white.png" width="5%"></div>
    <div class="main">
    	
        <div class="content">
        	<div class="title">客户信息</div>
        	<ul>
            	<li>
                	<p><i>*</i><span>客户名称：</span></p>
                    <input type="text" value="" placeholder="请填写">
                </li>
                <li>
                	<p><i>*</i><span>身份证号：</span></p>
                    <input type="text" value="" placeholder="请填写">
                </li>
                <li class="mt_20 bd_btp_c8">
                	<p><i>*</i><span>借款人手机号：</span></p>
                    <input type="text" value="" placeholder="请填写">
                </li>
                <li>
                	<p><span>借款金额(万元)：</span></p>
                    <input type="text" value="" placeholder="请填写">
                </li>
                <li class="bd_btm_c8">
                	<p><span>借款期限(月)：</span></p>
                    <input type="text" value="" placeholder="请填写">
                </li>
            </ul>
        </div>
        <div class="content">
        	<div class="title">抵押信息</div>
        	<ul>
            	<li class="mt_20 bd_btp_c8">
                	<p><i>*</i><span>抵押房产地址：</span></p>
                    <input type="text" value="" placeholder="请填写">
                </li>
                <li>
                	<p><i>*</i><span>抵押房产建筑面积(㎡)：</span></p>
                    <input type="text" value="" placeholder="请填写">
                </li>
                <li>
                	<p><i>*</i><span>登记价格(元)：</span></p>
                    <input type="text" value="" placeholder="请填写">
                </li>
                <li>
                	<p><i>*</i><span>渠道名称：</span></p>
                    <input type="text" value="" placeholder="请填写">
                    <select class="right selectName hide">
                    	<option>渠道一部</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="content">
        	<div class="title">填单人信息</div>
        	<ul>
            	<li class="mt_20 bd_btp_c8">
                	<div class="clearfix"><p><i>*</i><span>填单人手机号：</span></p> </div>  
                    <input type="text" value="" placeholder="请输入您的手机号" class="left t_l mt_07 input_phone">      
                    <input type="button" id="btn" value="发送验证码" class="sendCode mt_0"/>
                    
                </li>
                <li>
                	<p><i>*</i><span>验证码：</span></p>
                    <input type="text" value="" placeholder="请填写您接收到的验证码">                    
                </li>
            </ul>
        </div>
        <a href="#" class="submitAply">提交申请</a>
    </div>
</div>
<script type="text/javascript">
	$(function () {
		$('#btn').click(function () {
			var count = 60;
			var countdown = setInterval(CountDown, 1000);

			function CountDown() {
				$("#btn").attr("disabled", true);
				$("#btn").val(count + "s");
				if (count == 0) {
					$("#btn").val("发送验证码").removeAttr("disabled");
					clearInterval(countdown);
				}
				count--;
			}
		})

	});
</script>
</body>
</html>
